<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Product Hunt + üí∞ AppSumo Crawler</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom right, #6a4bf4, #b16cff);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }
    #platforms {
      margin-bottom: 15px;
      font-weight: 600;
    }
    #topics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px;
    }
    .topic-btn {
      background: #fff;
      color: #6a4bf4;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .topic-btn:hover {
      background: #e4d9ff;
    }
    #results {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      color: #222;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .result-card {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }
    .result-card:last-child {
      border-bottom: none;
    }
    .result-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #4b3ba6;
    }
    .source-tag {
      font-size: 0.9rem;
      font-weight: 600;
      color: #888;
    }
    a {
      color: #6a4bf4;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üöÄ Product Hunt + üí∞ AppSumo Crawler</h1>
  <div id="platforms">Discover trending startups & lifetime deals by topic</div>

  <div id="topics-container"></div>

  <div id="results">Click a topic to start crawling...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Combined topics from both Product Hunt & AppSumo
      const topics = [
        "Artificial Intelligence", "Developer Tools", "Design Tools", "Marketing",
        "Productivity", "Finance", "Education", "Health & Fitness",
        "Web3", "Startups", "Customer Communication", "Wearables",
        "Operations", "Marketing & Sales", "Build it Yourself", "Media Tools",
        "Development & IT", "Customer Experience"
      ];

      // Remove duplicates (e.g. Marketing appears in both)
      const uniqueTopics = [...new Set(topics.map(t => t.trim()))];

      const topicsContainer = document.getElementById("topics-container");
      const resultsContainer = document.getElementById("results");

      // Display topic buttons
      uniqueTopics.forEach(topic => {
        const btn = document.createElement("button");
        btn.textContent = topic;
        btn.className = "topic-btn";
        btn.onclick = () => fetchResults(topic);
        topicsContainer.appendChild(btn);
      });

      // Fetch results from the backend combined API
      async function fetchResults(topic) {
        resultsContainer.innerHTML = `<p>‚è≥ Crawling <b>${topic}</b> data from Product Hunt + AppSumo...</p>`;
        try {
          const res = await fetch("/api/combined-crawl", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              categories: [topic.toLowerCase()],
              maxPages: 10
            })
          });
          const data = await res.json();
          console.log("‚úÖ Combined results:", data);

          if (!data.success || !data.products?.length) {
            resultsContainer.innerHTML = `<p>No results found for ${topic} üòï</p>`;
            return;
          }

          const cards = data.products.map(p => `
            <div class="result-card">
              <h3>${p.name || "Untitled Product"}</h3>
              <p class="source-tag">${p.source === "AppSumo" ? "üí∞ AppSumo" : "üöÄ Product Hunt"}</p>
              <p>${p.tagline || p.description || "No description available"}</p>
              ${p.founders ? `<p><b>Founder:</b> ${p.founders}</p>` : ""}
              ${p.rating ? `<p><b>Rating:</b> ${p.rating}</p>` : ""}
              <p><b>Launched:</b> ${p.launchDate || "N/A"}</p>
              <a href="${p.url}" target="_blank">üîó Visit Product</a>
            </div>
          `).join("");

          resultsContainer.innerHTML = `
            <h2>Results for ${topic}</h2>
            ${cards}
          `;
        } catch (err) {
          console.error(err);
          resultsContainer.innerHTML = `<p>‚ö†Ô∏è Error fetching ${topic} results</p>`;
        }
      }
    });
  </script>
</body>
</html>
