<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Product Hunt + üí∞ AppSumo Crawler</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 1100px;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
    }
    h1 span {
      font-size: 2.2rem;
    }
    .sub {
      text-align: center;
      color: #e0e0e0;
      margin-bottom: 35px;
      font-size: 1rem;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .category-btn {
      padding: 12px 15px;
      background: #f1f1f1;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .category-btn:hover { background: #e0e0e0; }
    .category-btn.active {
      background: #667eea;
      color: #fff;
    }
    #startBtn {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #startBtn:hover { background: #5568d3; }

    .progress {
      text-align: center;
      margin-top: 25px;
      font-size: 1.05rem;
      color: #555;
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin: 15px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results {
      margin-top: 40px;
    }
    .product-card {
      padding: 25px 0;
      border-bottom: 1px solid #e2e2e2;
    }
    .product-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    .product-title a {
      color: #4b3ba6;
      text-decoration: none;
    }
    .product-title a:hover {
      text-decoration: underline;
    }
    .source {
      font-weight: 600;
      margin: 5px 0 12px;
    }
    .source.ph { color: #667eea; }
    .source.as { color: #daa520; }
    .meta-line {
      margin: 10px 0;
      font-size: 0.95rem;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .cat {
      background: #667eea;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
    }
    .link-line {
      margin-top: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1><span>üöÄ Product Hunt + üí∞ AppSumo Crawler</span></h1>
  <div class="sub">Discover trending startups & lifetime deals by topic</div>

  <div class="container">
    <div id="categoryGrid" class="category-grid">
      <button class="category-btn" data-cat="artificial-intelligence">Artificial Intelligence</button>
      <button class="category-btn" data-cat="developer-tools">Developer Tools</button>
      <button class="category-btn" data-cat="design-tools">Design Tools</button>
      <button class="category-btn" data-cat="marketing">Marketing</button>
      <button class="category-btn" data-cat="productivity">Productivity</button>
      <button class="category-btn" data-cat="finance">Finance</button>
      <button class="category-btn" data-cat="education">Education</button>
      <button class="category-btn" data-cat="health-and-fitness">Health & Fitness</button>
      <button class="category-btn" data-cat="web3">Web3</button>
      <button class="category-btn" data-cat="startups">Startups</button>
      <button class="category-btn" data-cat="communication-tools">Customer Communication</button>
      <button class="category-btn" data-cat="wearables">Wearables</button>
      <button class="category-btn" data-cat="operations">Operations</button>
      <button class="category-btn" data-cat="marketing-sales">Marketing & Sales</button>
      <button class="category-btn" data-cat="build-it-yourself">Build it Yourself</button>
      <button class="category-btn" data-cat="media-tools">Media Tools</button>
      <button class="category-btn" data-cat="development-it">Development & IT</button>
      <button class="category-btn" data-cat="customer-experience">Customer Experience</button>
    </div>

    <input type="number" id="maxPages" value="10" min="1" max="50" style="width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;margin:15px 0;" />

    <button id="startBtn">Start Crawling</button>
    <div id="progress" class="progress" style="display:none;">
      <div class="spinner"></div>
      <p id="progressText">Fetching results...</p>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".category-btn");
    const startBtn = document.getElementById("startBtn");
    const progress = document.getElementById("progress");
    const progressText = document.getElementById("progressText");
    const resultsDiv = document.getElementById("results");
    let selectedCat = null;

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedCat = btn.dataset.cat;
      });
    });

    startBtn.addEventListener("click", async () => {
      if (!selectedCat) {
        alert("Please select a category first.");
        return;
      }

      const maxPages = parseInt(document.getElementById("maxPages").value);
      resultsDiv.innerHTML = "";
      progress.style.display = "block";

      // estimated dynamic loading time
      let seconds = Math.ceil(maxPages * 2.3);
      progressText.textContent = `Fetching results... (~${seconds}s remaining)`;

      const timer = setInterval(() => {
        if (seconds > 0) {
          seconds--;
          progressText.textContent = `Fetching results... (~${seconds}s remaining)`;
        }
      }, 1000);

      try {
        const res = await fetch("/api/combined-crawl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ categories: [selectedCat], maxPages })
        });
        const data = await res.json();
        clearInterval(timer);
        progress.style.display = "none";
        renderResults(data.products || []);
      } catch (err) {
        clearInterval(timer);
        progressText.textContent = "‚ùå Error fetching results.";
        console.error(err);
      }
    });

    function renderResults(products) {
      if (!products.length) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      resultsDiv.innerHTML = products.map(p => `
        <div class="product-card">
          <div class="product-title"><a href="${p.url}" target="_blank">${p.name || "Unnamed Product"}</a></div>
          <div class="link-line"><a href="${p.url}" target="_blank" style="color:#555;font-size:0.9rem;">${p.url}</a></div>
          <div class="source ${p.source === "AppSumo" ? "as" : "ph"}">
            ${p.source === "AppSumo" ? "üí∞ AppSumo" : "üöÄ Product Hunt"}
          </div>
          ${p.tagline ? `<p><strong>Tagline:</strong> ${p.tagline}</p>` : ""}
          ${p.description ? `<p><strong>Description:</strong> ${p.description}</p>` : ""}
          <div class="meta-line">
            ${p.votes ? `<strong>Votes:</strong> ${p.votes}&nbsp;&nbsp;` : ""}
            ${p.rating ? `<strong>Rating:</strong> ${p.rating}&nbsp;&nbsp;` : ""}
            ${p.launchDate ? `<strong>Launched:</strong> ${new Date(p.launchDate).toLocaleDateString()}` : ""}
          </div>
          ${p.topics ? `
            <div class="categories">
              ${p.topics.split(",").map(t => `<span class="cat">${t.trim()}</span>`).join("")}
            </div>` : ""}
        </div>
      `).join("");
    }
  </script>
</body>
</html>
